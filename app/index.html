<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Aeronaves</title>
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/datatables/datatables.min.css">
        <link rel="stylesheet" href="../static/fontawesome/fontawesome-free-5.12.1-web/css/all.css">
        <link rel="stylesheet" href="../static/toastr/toastr.min.css">
    </head>
    <body>
        <br>
        <div class="container">
            <div class="card">
                <h5 class="card-header">
                    Aircraft Management
                </h5>
                <div class="card-body">
                    <form id="aircraftForm" onsubmit="return saveAircraft(event);">
                        <input id="aircraftId" name="id" hidden>
                        <div class="form-group">                          
                            <div class="form-group">
                                <label for="selectBrand">Brand</label>
                                <select id="selectBrand" name="brand" class="form-control">
                                    <option value="EMBRAER">EMBRAER</option>
                                    <option value="BOEING">BOEING</option>
                                    <option value="AIRBUS">AIRBUS</option>
                                </select>
                            </div>
                            <div class="form-group">
                              <label for="aircraftName">Aircraft Name</label>
                              <input class="form-control" id="aircraftName" name="name" required maxlength="20">
                            </div>
                            <div class="form-group">
                                <label for="aircraftDescription">Aircraft Description</label>
                                <textarea class="form-control" id="aircraftDescription" name="description" rows="3" maxlength="255"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="year">Manufacturing Year</label>
                                            <input type="number" class="form-control" name="year" required id="year" min="1900" max="9999">
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-group">
                                            <label for="selectStatus">Status</label>
                                            <select id="selectStatus" class="form-control" name="sold">
                                                <option value="false">NOT SOLD</option>
                                                <option value="true">SOLD</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary float-right"><i class="fas fa-plus"></i> Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="alert alert-secondary" role="alert" id="aircraftByDecade"></div>
        </div>

        <br><br>

        <div class="container">
            <div class="card">
                <h5 class="card-header">Aircraft Table</h5>
                <div class="card-body">
                    <div class="float-right"><b>Registered this week</b> : <span id="thisWeek"></span></div>
                    <br>
                    <div class="float-right"><b>Not Sold</b> : <span id="notSold"></span></div>
                    <br>
                    <table id="aircraftTable" class="table table-striped table-bordered" style="width:100%">
                        <thead>
                            <th>Actions</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Year</th>
                            <th>Description</th>
                            <th>Sold</th>
                            <th>Created</th>
                            <th>Updated</th>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <br><br>

        <div class="container">
            <div class="alert alert-secondary" role="alert">
                <table class="col-lg-12">
                    <tbody>
                        <tr align="center">
                            <td><b>EMBRAER</b> : <span id="embraerQty"></span></td>
                            <td><b>BOEING</b> : <span id="boeingQty"></span></td>
                            <td><b>AIRBUS</b> : <span id="airbusQty"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="../static/jquery/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="../static/bootstrap/js/bootstrap.min.js"></script>
        <script src="../static/moment/moment.js"></script>
        <script src="../static/datatables/datatables.min.js"></script>
        <script src="../static/toastr/toastr.min.js"></script>
        <script type="text/javascript" src="aircraft.js"></script>

    </body>
</html>
